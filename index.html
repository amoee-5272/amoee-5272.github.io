<script>
  //JavaScript function
  function Time(){
    var time = new Date();
    var y = time.getFullYear();
    var m = time.getMonth()+1;
    var d = time.getDate();
    var hour = time.getHours();
    var min = time.getMinutes();
    var sec = time.getSeconds();
    if(sec<10){
      document.getElementById('showbox').innerHTML=m+'-'+d+'-'+y+' '+hour+':'+min+':'+'0'+sec;
    }
    else {
      document.getElementById('showbox').innerHTML=m+'-'+d+'-'+y+' '+hour+':'+min+':'+sec;
    }
    setInterval(Time,1000);
}
</script>
